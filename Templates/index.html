<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:Black
    }
</style>
<body style="background-color:#EEEEEE">

    <nav  class="navbar" style="background-color:#333333">
        <a class="navbar-brand">BOOKIFY</a>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="/" role="tab" aria-controls="home" aria-selected="true">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="rec-tab" data-toggle="tab" href="/recommend" role="tab" aria-controls="reccommendations" aria-selected="false">Recommend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="/contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
          </li>
          <form action="/recommend_books" method="post" class="form-inline" style="padding:5px 10px 5px 900px">
            <input class="form-control mr-sm-2" name="user_input" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </ul>
    </nav>

<div class="container">
    <div class="col-12">
        <div class="col-12">
             <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
        </div>
        {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p class="text-white">{{ book_name[i] }}</p>
                        <p class="text-white">{{ author[i] }}</p>
                        <p class="text-white">{{ votes[i] }}</p>
                        <p class="text-white">{{ rating[i] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
